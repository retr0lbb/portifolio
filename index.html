<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portrail</title>
</head>
<body>
<div class="wrapper">
    <div class="esq portrail">
        <div class="content">
            <div class="img">
                
            </div>
            <div class="text"><p>Ola eu sou o henrique,<br>
                Programador Junior e desenvolvedor de jogos indie</p>
           </div>
        </div>

    </div>
    <div class="dir portrail">
        <div class="content">
        <div class="grid-items">
            <div class="item" id="github"><figure">
            </figure>
            Github
            </div>
            <div class="item" id="linkedin"><img src="imgs\imgs-white\icons8-linkedin-64.png" alt="Linkedin icon">
            Linkedin
            </div>
            <div class="item" id="projects"><img src="imgs\imgs-white\icons8-orthogonal-view-64.png" alt="Cube Icon">
            Projects
            </div>
            <div class="item"><img src="imgs\imgs-white\icons8-customer-64.png" alt="Person icon">
            About
            </div>
            <div class="item"><img src="imgs\imgs-white\icons8-graduation-cap-64.png" alt="Graduation cap Icon">
            Courses and resume
            </div>
            <div class="item"><img src="imgs\imgs-white\icons8-gmail-logo-64.png" alt="Gmail icon">
            Contact
            </div>
        </div>
        </div>
    </div>
